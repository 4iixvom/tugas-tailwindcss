<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-50 flex items-center justify-center h-screen">
    <div class="bg-cyan-300 bg-opacity-65 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-cyan-900 mb-6">Register</h2>
        <form action="#">
            <div class="mb-4">
                <label for="name" class="block text-cyan-900">Full Name</label>
                <input type="text" id="name" class="w-full p-2 border border-cyan-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-cyan-900">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-cyan-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-cyan-900">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-cyan-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-cyan-900">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full p-2 border border-cyan-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-cyan-400">
            </div>
            <button type="submit" class="w-full bg-cyan-400 text-white py-2 rounded hover:bg-cyan-900 transition">Register</button>
        </form>
        <p class="text-center text-cyan-900 mt-4">Sudah punya akun? <a href="index.html" class="text-cyan-900 hover:text-cyan-900 transition">Login</a></p>
    </div>
</body>
</html>
