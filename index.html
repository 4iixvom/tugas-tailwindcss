<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
    <div class="bg-green-200 bg-opacity-75 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-green-900 mb-6">Login</h2>
        <!-- Form Action ke profile.html -->
        <form action="profile.html" method="GET">
            <div class="mb-4">
                <label for="email" class="block text-green-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-green-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-green-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-green-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <!-- Tombol Login -->
            <button type="submit" class="w-full bg-green-400 text-white py-2 rounded hover:bg-green-500 transition">Login</button>
        </form>
        <p class="text-center text-green-600 mt-4">Belum punya akun? <a href="register.html" class="text-green-500 hover:text-green-600 transition">Register</a></p>
    </div>
</body>
</html>
